services:
  - type: web
    name: sqltranslator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: GROQ_API_KEY
        sync: false          # set manually in Render dashboard â€” never commit the real key
    autoDeploy: true
